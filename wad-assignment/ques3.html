<!DOCTYPE html>
<html>

<head>
    <style>
        /* Define the styles for the container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #b3aeae;
        }

        /* Define the styles for the form */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 500px;
            padding: 20px;
            background-color: rgb(200, 116, 243);
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        }

        /* Define the styles for the form elements */
        label {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type=text],
        input[type=email],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.5s ease-in-out;
        }

        input[type=submit]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>

<body>
    <div class="container">
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Enter your message"></textarea>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
